sudo: false
dist: xenial
language: python
python:
  - 3.7
  - 3.6
  - 3.5
  - 2.7
cache: pip
env:
  global:
    - PYTHONWARNINGS=default,ignore::PendingDeprecationWarning,ignore::ResourceWarning
  matrix:
    - DJANGO='>=2.2,<2.3'
    - DJANGO='>=2.1,<2.2'
    - DJANGO='>=1.11,<1.12'
matrix:
  fast_finish: true
  exclude:
    - python: 2.7
      env: DJANGO='>=2.0,<2.1'
    - python: 2.7
      env: DJANGO='>=2.1,<2.2'
    - python: 2.7
      env: DJANGO='>=2.2,<2.3'
addons:
  apt:
    packages:
      - libmysqlclient-dev
services:
  - postgresql
  - mysql
install:
  - pip install flake8 coverage django$DJANGO psycopg2 mysqlclient -e .
before_script:
  - mysql -e 'create database test_project'
  - psql -c 'create database test_project;' -U postgres;
script:
  - flake8
  - coverage run -a tests/runtests.py
  - coverage run -a tests/runtests.py -d psql
  - coverage run -a tests/runtests.py -d mysql
after_success:
  - coverage report
